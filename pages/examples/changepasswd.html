<body>
  <div class="login-header" style="text-align: center;">
    <p style="font-size: 16px;">心脏高清度电动力学分析系统</p>
    <p style="font-size: 16px;">Cardiac HD Electrodynamic Analysis System</p>
  </div>


  <div class="form-group">
    <label class="control-label" for="re_username">登录账号</label>
    <input type="text" class="form-control" name="re_userame" id="re_username" autocomplete="off" />
  </div>

  <div class="form-group">
    <label class="control-label" for="re_password">新密码</label>
    <input type="password" class="form-control" name="re_password" id="re_password" autocomplete="off" />
  </div>

  <div class="form-group">
    <label class="control-label" for="check_password">确认密码</label>
    <input type="password" class="form-control" name="check_password" id="check_password" autocomplete="off" />
  </div>

  <div class="form-actions">
    <span class="pull-left"><a href="try.html" class="flip-link btn btn-success" id="to-login">&laquo; 返回登录</a></span>
    <span class="pull-left"><button onclick="myFunction()">重置密码</button></span>
  </div>
<script>
  function myFunction()
  { var nwlogin_name = $("#re_username").val();
    var nwpasswd = $("#re_password").val();
    var ckpasswd = $("#check_password").val();
    var result = new Array();

    var processResult = function(){
      console.log(result)
      alert(result[0]);
    };

    if(nwpasswd == ckpasswd){
      setTimeout(getFromWS("examples/repasswd.template", "passwd="+nwpasswd+"$^@^$login_name="+nwlogin_name, result, processResult), 5000);
      // alert("ok");
    }
    else{
      alert("两次输入密码不正确");
    }

  }
</script>
