        <!-- User Info, Notifications and Menu Bar -->
        <!--相应的顶部导航区相应的内容-->

        <div class="page-title">
            <div class="title-env">
                <h1 class="title">登录日志</h1>
                <p class="description">Record View</p>
            </div>
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li>
                        <i class="fa-home"></i>Home
                    </li>
                    <li>
                        Record
                    </li>
                    <li class="active">
                        <strong>Record View</strong>
                    </li>
                </ol>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="panel-heading">
                    <a href="#" class="btn btn-secondary btn-icon btn-icon-standalone" style="margin-left:0">
                        <i class="fa-plus" style="font-size:17px"></i>
                        <span>清空</span>
                    </a>
                </div>

                <div class="panel-body" id="medicalRecordTable">
                    <table class="table table-bordered table-striped" id="table_content" >
                        <thead>
                            <th>登录人员</th>
                            <th>时间</th>
                            <th>登录IP</th>
                            <th>地址</th>
                            <th>操作</th>
                        </thead>
                    </table>
                </div>

                <script>
                  jQuery(document).ready(function($) {
                    //加载相应的公共项，页头和侧边栏
                    loadFromWS("Home/menu/LeftSideMenu.template", "Item=系统管理$^@^$item=登录日志$^@^$loginName=" +
                        sessionStorage.getItem('loginName'), "sidebar-menu-inner");

                    loadFromWS("Home/menu/topNavContent.template", "userName=" + sessionStorage.getItem('userName'),
                        "nav-content-inner");

                    //传递参数
                    outParam = {};
                    outParam.userToken = sessionStorage.getItem("userToken");

                    //对应每列的值
                    columnsDataMap =[
                      {'data': 'operater'},
                      {'data': 'time'},
                      {'data': 'IP'},
                      {'data': 'address'},
                      {'data': 'id',
                        render(data, type, full, meta){
                        return `
                    <input type="checkbox" id="id_${full.id}" class="checkchild" value="${data}" onclick="alert('aaaa');" /> ${full.time}
                            `
                        }
                      }
                    ];

                    $("#table_content").zlDataTables("/Home/record/listRecord.template",outParam, columnsDataMap);
                  });
                </script>
                <script type="text/javascript" src="/Scripts/common/jquery.dataTables.whu.plugin.js" />
            </div>
        </div>
