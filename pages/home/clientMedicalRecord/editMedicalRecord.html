        <div class="panel panel-default">
            <div class="panel-body">
                <div class="panel-heading">
                    <h3 class="panel-title">新增病历</h3>
                    <div class="panel-options">
                        <a href="clientMedicalRecords.html">
                            <span class="collapse-icon"><i class="fa-chevron-left"></i>返回</span>
                        </a>
                    </div>
                </div>
                <script>
                  jQuery(document).ready(function($) {
                    //加载相应的公共项，页头和侧边栏
                    loadFromWS("Home/menu/LeftSideMenu.template", "Item=个人信息$^@^$item=病历查询$^@^$loginName=" + sessionStorage.getItem('loginName'), "sidebar-menu-inner");
                    loadFromWS("Home/menu/topNavContent.template", "userName=" + sessionStorage.getItem('userName'), "nav-content-inner");

                    console.log(sessionStorage.getItem('medicalRecordId'));

                    //加载相应的病历数据
                    $("#clientName").val(sessionStorage.getItem('medicalRecord_clientName'));
                    $("#hospital").val(sessionStorage.getItem('medicalRecord_hospital'));
                    $("#doctorName").val(sessionStorage.getItem('medicalRecord_doctorName'));
                    $("#checkTime").val(sessionStorage.getItem('medicalRecord_checkTime'));
                    $("#checkResult").val(sessionStorage.getItem('medicalRecord_checkResult'));


                  })
                </script>
                <div class="panel-body" id="addMedicalRecord">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <div class="input-group col-sm-12">
                                    <input type="text" class="form-control" placeholder="" id="clientName" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">医院</label>
                            <div class="col-sm-10">
                                <div class="input-group col-sm-12">
                                    <input type="text" class="form-control" placeholder="" id="hospital" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">主治医生</label>
                            <div class="col-sm-10">
                                <div class="input-group col-sm-12">
                                    <input type="text" class="form-control" placeholder="" id="doctorName" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">检查时间</label>
                            <div class="col-sm-10">
                                <div class="input-group col-sm-12">
                                    <input type="text" class="form-control" placeholder="" id="checkTime" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">检查结果</label>
                            <div class="col-sm-10">
                                <div class="input-group col-sm-12">
                                    <input type="text" class="form-control" placeholder="" id="checkResult" disabled>
                                </div>
                            </div>
                        </div>

                        <div class="form-group-separator"></div>

                        <div class="form-group" style="text-align:right" >
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <div class="btn btn-red btn-icon btn-icon-standalone" id="updateMR" style="min-width:200px;background-color: green;" onclick="updateMedicalRecord()">
                                    <span style="padding-left:0;padding-right:0">修改病历</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
