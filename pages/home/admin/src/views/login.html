<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>心脏高清度电动力学分析系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/login.css" media="all">
    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.cookie.js"></script>

    <!--zoolina基础配置-->
    <script type="text/javascript" src="/Scripts/StationJSLib.js"></script>
    <!--    layui基础配置-->
    <script src="../../layuiadmin/layui/layui.js"></script>
    <style>
        .layui-form-checkbox i {
            width: 19px;
            height: 19px;
        }
        .layui-form-checkbox {
            height: 21px;
            line-height: 17px;
            padding-right: 21px;
        }
    </style>
    <script type="text/javascript">
      //初始化layui
      layui.config({
        base: '../../layuiadmin/', //静态资源所在路径
      }).extend({
        index: 'lib/index', //主入口模块
      }).use(['index', 'user', 'form'], function() {
        var $ = layui.$;
        var form = layui.form;
        form.render();

        //启动进行相应的检查
        if($.cookie('cookiesjqsavepwd') == "1")
        {
          $("#isSavaPasswd").attr("checked","checked");
          $("#username").attr("value", $.cookie('cookiesjqname'));
          $("#passwd").attr("value", $.cookie('cookiesjqpwd'));
        }

        if($.cookie('cookiesjqsavepwd') == "2")
        {
          $("#username").attr("value", $.cookie('cookiesjqname'));
        }

        //提交
        form.on('submit(LAY-user-login-submit)', function(data) {
          //进行登录
          console.log(data.field);
          console.log(data.field.checked)

          if(data.field.checked == "on")
          {
            //保存用户名密码
            $.cookie('cookiesjqname', loginName, { expires: 7 });
            $.cookie('cookiesjqpwd', password, { expires: 7 });
            $.cookie('cookiesjqsavepwd', 1, { expires: 7 });
          }
          else {
            //不保存密码，仅保存用户名
            $.removeCookie('cookiesjqpwd');
            $.cookie('cookiesjqname', loginName, { expires: 7 });
            $.cookie('cookiesjqsavepwd', 2, { expires: 7 });
          }
          //login(obj.field.username, obj.field.password, passResult);	//登录login
        });


        //表单初始赋值
        form.val('LAY-user-login-submit', {
          "checked": true //开关状态
        })
      });
      var obj = new Array();

      //返回参数验证函数,验证相应的开发结果
      function passResult(results) {
        console.log(results);
        var fig = results[0].substring(0, 6); 	//获取对应的返回头信息

        if (fig == 'failed') {
          alert('登录失败：' + results[0].substring(7)); //根据相应返回头信息进行相应的解释
        } else {
          const userId = results[0];
          const userToken = results[1];
          const loginName = results[2];
          const classification = results[3];
          const userName = results[4];
          sessionStorage.setItem('userId', userId);
          sessionStorage.setItem('userToken', userToken);
          sessionStorage.setItem('classification', classification);
          sessionStorage.setItem('userName', userName);
          sessionStorage.setItem('loginName', loginName);
          sessionStorage.setItem('loginId', loginName);
          if (classification == '1') {
            location.href = '/pages/home/admin/src/views/index.html';
          } else if (classification == '2') {
            location.href = 'pages/home/medicalRecord/medicalRecordsList.html';
          } else if (classification == '3') {
            location.href = '/pages/home/clientMedicalRecord/clientMedicalRecords.html';
          } else {
            alert('登录出错！请联系管理员。error 200-classification');
          }
        }
      }
    </script>
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <form class="layui-form" action="">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>心脏高清度电动力学分析系统</h2>
            <p>Cardiac HD Electrodynamic Analysis System</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"  for="LAY-user-login-checked">保存密码</label>
                <input type="checkbox" name="checked" id="LAY-user-login-checked" lay-filter="LAY-user-login-submit" lay-text="开启|关闭">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>

        </div>
    </div>
    <div class="layui-trans layadmin-user-login-footer">
        <p><a href="http://www.layui.com/" target="_blank">武汉大学开发</a></p>
    </div>

    </form>
</div>
</body>
</html>
