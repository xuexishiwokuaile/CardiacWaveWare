<script type="text/javascript">
  jQuery(document).ready(function($) {
    var Request=new QueryString();
    var monitorId = Request['monitorId'];
    var doctorId = Request["doctorId"];
    var directPath = Request["directPath"];
    console.log(Request);
    //如果传递过来的要求直接访问注册
    if(directPath == "signIn"){
      sessionStorage.setItem('doctorId',doctorId);
      sessionStorage.setItem('monitorId',monitorId);
      location.href="clientSignIn.html";
    }
    else if(directPath == "signUp"){
      sessionStorage.setItem('doctorId',doctorId);
      sessionStorage.setItem('monitorId',monitorId);
      location.href="clientSignUp.html";
    }

    /**
     * 用户点击登录跳转这登录界面
     **/
    $('#signIn').on('click', function () {
      sessionStorage.setItem('doctorId',doctorId);
      location.href="clientSignIn.html";
    });

    /**
     * 用户点击注册跳转至用户注册页面
     */
    $('#signUp').on('click', function () {
      sessionStorage.setItem('doctorId',doctorId);
      location.href="clientSignUp.html";
    });
  });

  /**
   * 获取doctorId
   */
  function QueryString() {//构造参数对象并初始化
    var name, value, i;
    var str = location.href;//获得浏览器地址栏URL串
    var num = str.indexOf("?");
    str = str.substr(num + 1);//截取“?”后面的参数串
    var arrtmp = str.split("&");//将各参数分离形成参数数组
    for (i = 0; i < arrtmp.length; i++) {
      num = arrtmp[i].indexOf("=");
      if (num > 0) {
        name = arrtmp[i].substring(0, num);//取得参数名称
        value = arrtmp[i].substr(num + 1);//取得参数值
        this[name] = value;//定义对象属性并初始化
      }
    }
  }
</script>
