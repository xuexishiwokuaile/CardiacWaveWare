//console.log(sessionStorage.getItem('doctorId'));

          /**
           * 获取doctorId
           */
          function QueryString()
          {
            //构造参数对象并初始化
            var name,value,i;
            var str=location.href;//获得浏览器地址栏URL串
            var num=str.indexOf("?")
            str=str.substr(num+1);//截取“?”后面的参数串
            var arrtmp=str.split("&");//将各参数分离形成参数数组
            for(i=0;i < arrtmp.length;i++){
              num=arrtmp[i].indexOf("=");
              if(num>0){
                name=arrtmp[i].substring(0,num);//取得参数名称
                value=arrtmp[i].substr(num+1);//取得参数值
                this[name]=value;//定义对象属性并初始化
              }
            }
          }

        </script>

    const tel = $("#addClientLoginName").val();

    const regx = /^[1]([3-9])[0-9]{9}$/;
    if(! regx.test(tel)){
      toastr.error("手机号格式错误，请重新输入", "添加用户失败！");
      // alert("手机号格式错误，请重新输入");
      return;
    }
    //将按钮disable，开始倒计时
    $("#sendClientVerificationCode").attr({ disabled: "disabled" });
    let timesRun = 60;
    const interval = setInterval(function(){
      timesRun -= 1;
      $("#sendClientVerificationCode").text(`${timesRun}秒再获取`)
      if(timesRun === 0){
        clearInterval(interval);
        $("#sendClientVerificationCode").text("获取验证码")
        $('#sendClientVerificationCode').removeAttr("disabled");
      }
    }, 1000);
    $("#sendVerifyCode").sendVerifyCode("/Home/smsCode/isms.template?operation=sendVerifyCode",tel);
  })
