<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>编辑信息</title>
		<link rel="stylesheet" type="text/css" href="css/comm.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/editor.css" />
	</head>
	<body>
		<div class="outer">
			<div class="header">
				<div class="header-height-contorl">
					<div class="header-arrow">
						<img src="img/editor-arrow-left.png">
					</div>
					<div class="header-title">
						编辑信息
					</div>
					<div class="header-save">
						保存
					</div>
				</div>
			</div>
			<div class="upload-bg">
				<div class="upload-bg-text">
					推荐使用商务风效果更佳
				</div>
				<div class="upload-bg-btn">
					<div class="upload-bg-btn-iron">
						<img src="img/editor-camera-iron-blue.png">
					</div>
					<div class="upload-bg-btn-text">
						上传背景照片
					</div>
				</div>
			</div>
			<div class="main-items">
				<div class="main-item">
					<div class="main-item-text">
						基本信息
					</div>
					<div class="main-item-status item-status-black">
						>
					</div>
				</div>
				<div class="main-item">
					<div class="main-item-text">
						自我介绍
					</div>
					<div class="main-item-status">
						<div class="main-item-status-text">
							已完善
						</div>
						<div class="main-item-status-iron">
							<img src="img/editor-gou.png">
						</div>
					</div>
				</div>
				<div class="main-item">
					<div class="main-item-text">
						荣誉标签
					</div>
					<div class="main-item-status">
						<div class="main-item-status-text">
							已完善
						</div>
						<div class="main-item-status-iron">
							<img src="img/editor-gou.png">
						</div>
					</div>
				</div>
				<div class="main-item">
					<div class="main-item-text">
						身份专访
					</div>
					<div class="main-item-text-iron">
						<img src="img/editor-identity-iron.png">
					</div>
					<div class="main-item-status">
						<div class="main-item-status-text identity-apply">
							已申请
						</div>
					</div>
				</div>
				<div class="main-item main-item114">
					<div class="main-item-text">
						荣誉标签
					</div>
					<div class="main-item-status">
						<div class="main-item-status-text">
							已完善
						</div>
						<div class="main-item-status-iron">
							<img src="img/editor-gou.png">
						</div>
					</div>
				</div>
			</div>
			<div class="upload-img">
				<div class="upload-img-bg-upload">
					<img src="img/editor-upload-img.png">
				</div>
				<div class="upload-img-btn">
					<div class="camera-iron-white">
						<img src="img/editor-camera-iron-white.png" >
					</div>
					<div class="upload-img-btn-text">
						上传照片
					</div>
				</div>
			</div>
			<div class="set-btn">
				生成个人身份页
			</div>
		</div>
	</body>
</html>
